<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
        src="https://kit.fontawesome.com/2dac094cc5.js"
        crossorigin="anonymous"></script>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous" />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <title>Contact</title>
</head>

<body class="container-fluid p-0" style="background-color: #0D1D30;">
    <header>
        <nav class="p-3">
            <img
            class="rounded-circle me-3"
            src="https://pbs.twimg.com/profile_images/905088453649555456/GwsoNoQR_400x400.jpg"
            alt="Photo"
            style="height: 50px;" />
            <a href="index.html" class="btn btn-light">Voir le CV</a>
        </nav>
    </header>

    <h1 class="text-light text-center">Me contacter</h1>

    <form class="col-12 col-sm-8 col-md-6  mt-5 mx-auto border border-light rounded p-3 needs-validation" novalidate>
        <div class="formSujet">
            <label class='text-light form-label' for="sujet">Sujet</label>
            <input class='form-control' type="text" name="sujet" id="inputSujet" required>
        </div>
        <div class="my-3 formMail">
            <label class="form-label text-light" for="email">Adresse Email</label>
            <input class="form-control" type="email" name='mail' id="inputMail" required>
        </div>
        <div class="formMessage">
            <label class='form-label text-light' for="message">Message</label>
            <textarea class='form-control' name="message" id="inputMessage" cols="30" rows="10" required></textarea>
        </div>
        <button class='btn btn-success mt-3' type="submit">Envoyer</button>
    </form>

    <h5 class="text-light text-center">Le Message est visible dans la console si le formulaire est valide</h2>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
</body>

</html>
